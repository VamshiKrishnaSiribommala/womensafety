<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Call</title>
    <style>
        body {
            background-color: #6a0dad; /* Violet background */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #5a2d82; /* Dark violet shade */
            padding: 50px; /* Increased padding */
            border-radius: 15px;
            width: 60%; /* Increased width */
            margin: 100px auto; /* More top margin */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for a card effect */
        }
        button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Call System</h1>
        <button id="callButton">Make Emergency Call</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
