<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS</title>
</head>
<body>
    <h1>Emergency SOS</h1>
    <button id="sosButton">ðŸš¨ Emergency Call</button>

    <script>
        document.getElementById("sosButton").addEventListener("click", async () => {
            try {
                const response = await fetch("http://localhost:3000/call-sos", { method: "POST" });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
